<div>
  <h2>{{user.name}}</h2>
  <div>{{error}}</div>
  <img ng-src="{{user.avatar_url}}" title="{{person.firstName}} {{person.lastName}}" style="width: 87px; height: 100px;" />
  <br />
  Order: 
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>
        <a href="#/repo/{{user.login}}/{{repo.name}}">
        {{repo.name}}  
        </a>
      </td>
      <td>{{repo.stargazers_count | number:0}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
<a href="#/main">Search again</a>
